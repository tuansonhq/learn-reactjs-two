  <script type="text/babel">
    //React elements
    //sử dụng props giống như với attribute của thẻ html
    // 2 props class, for => className,htmlFor
    //Phải tuân theo quy ước có sẵn
    //React components
    //Sử dụng props giống như đối số cho Component
    //Tư do đặt tên theo props
    //Đặt theo camelCase
    //Có thể bao gồm dấu gạch ngang
    //Chú ý:
    //prop key là prop đặc biệt
    //props cơ bản là đối số của component
    //props có thể là bất cứ kiểu dữ liệu gì
    //sử dụng destructuring

    //PostItem.js
    function PostItem({
      image,
      title,
      description,
      published,
      callback = () => {},//giá trị default
    }){
      
      if(typeof callback === 'function')
        callback(Math.random());
      return (
        <div className="posts-list">
          <div className="posts-item">
            <img className="posts-image" src={ image }
            alt={ title }/>
            <h2 className="posts-title">{ title }</h2>
            <p className="post-desc">{ description }</p>
            <p className="post-published">{ published }</p>
          </div>
        </div>
      );
    };



    //App.js
    function App(){
      return (
        <div id="wrapper">
          <PostItem
            title="Shop ngọc rồng"
            image="https://cdn.upanh.info/storage/upload/images/BANNER-SHOPNGOCRONG-NET.gif"
            description="Shop bán nick giá rẻ"
            published="Dành cho trẻ em trên 14 tuổi"
            callback={(random) => {
              console.log('random: ', random);
            }}
          />
          <PostItem
            title="Shop ngọc rồng 1"
            image="https://cdn.upanh.info/storage/upload/images/BANNER-SHOPNGOCRONG-NET.gif"
            description="Shop bán nick giá rẻ"
            published="Dành cho trẻ em trên 14 tuổi"
          />
          <PostItem
            title="Shop ngọc rồng 2"
            image="https://cdn.upanh.info/storage/upload/images/BANNER-SHOPNGOCRONG-NET.gif"
            description="Shop bán nick giá rẻ"
            published="Dành cho trẻ em trên 14 tuổi"
          />
        </div>
      );
    }

    //index.js
    const dom = document.getElementById('root');
    const root = ReactDOM.createRoot(dom);
    root.render(<App/>);

  </script>
